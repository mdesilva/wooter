        <div class="">
            <md-list ng-cloak>
                <md-list-item class="" layout="row" style='background: white;border-bottom: 1px solid #eee;'>
                    <div class="inner" layout-xs="column" flex="100" layout-gt-sm="row">
                       <div class="stand"  layout="row" flex="100" flex-gt-sm="50">
                            <div class="team mobile_hidden_600 mobile_hidden_959" flex="10">
                                <p class="md-body-1 info">Id</p>
                            </div>
                            
                            <div class="division mobile_hidden_600 mobile_hidden_959" flex="50">
                                <p class="md-body-1 info">Name</p>
                            </div>

                            <div class="division mobile_hidden_600 mobile_hidden_959" flex="50">
                                <p class="md-body-1 info">Description</p>
                            </div>

                            <div class="team mobile_hidden_600 mobile_hidden_959" flex="25">
                                <p class="md-body-1 info">Sport</p>
                            </div>

                            <div class="division mobile_hidden_600 mobile_hidden_959" flex="25">
                                <p class="md-body-1 info">Phone</p>
                            </div>
                        </div>
                    </div>
                </md-list-item>
 
                <md-list-item layout="row" ng-repeat="league in leagues" style='border-bottom: 1px solid #eee;'>
                    <div class="inner" layout-xs="column" flex="100" layout-gt-sm="row">
                        <div class="stand"  layout="row" flex="100" flex-gt-sm="50">
                            <div class="team teams_table_info mobile_hidden_600 mobile_hidden_959" flex="10" flex-md="10">
                                <p class="md-body-1 info">{{ league.id }}</p>
                            </div>

                            <div class="team teams_table_info mobile_hidden_600" flex="50" flex-md="50">
                                <p class="md-body-1 info">{{ league.name }}</p>
                            </div>

                            <div class="team teams_table_info mobile_hidden_600" flex="50" flex-md="50">
                                <p class="md-body-1 info">{{ league.description }}</p>
                            </div>

                            <div class="team teams_table_info mobile_hidden_600 mobile_hidden_959" flex="25" flex-md="25">
                                <p class="md-body-1 info">{{ league.sport }}</p>
                            </div>

                            <div class="team teams_table_info mobile_hidden_600 mobile_hidden_959" flex="25" flex-md="50">
                                <p class="md-body-1 info">{{ league.phone }}</p>
                            </div>
                        </div>
                    </div>
                </md-list-item>

                <md-list-item class="no-players" layout="row" ng-if="count(leagues) == 0">

                    <div class="message-error" flex="500">
                        <p class="md-body-1 name">No leagues found</p>
                    </div>

                </md-list-item>
            </md-list>
        </div>
    </md-content>
</div>
