        <div class="">
            <md-list ng-cloak>
                <md-list-item class="" layout="row" style='background: white;border-bottom: 1px solid #eee;'>
                    <div class="inner" layout-xs="column" flex="100" layout-gt-sm="row">
                        <!-- <div class="player" layout="row" flex="100" flex-gt-sm="50"> -->
                            <!-- <md-checkbox class='checking_boxes' ng-model="selectAll" ng-click="checkAllPlayers()" aria-label="Select all players"></md-checkbox> -->
                            <!-- <p class="md-body-1 name">Id</p> -->
                        <!-- </div> -->
                        <div class="stand"  layout="row" flex="100" flex-gt-sm="50">
                            <div class="team mobile_hidden_600 mobile_hidden_959" flex="10">
                                <p class="md-body-1 info">Id</p>
                            </div>
                            <div class="team mobile_hidden_600 mobile_hidden_959" flex="25">
                                <p class="md-body-1 info">Name</p>
                            </div>

                            <div class="division mobile_hidden_600 mobile_hidden_959" flex="25">
                                <p class="md-body-1 info">Email</p>
                            </div>

                            <div class="division mobile_hidden_600 mobile_hidden_959" flex="25">
                                <p class="md-body-1 info">Phone</p>
                            </div>

                            <div class="payment-status mobile_hidden_600" flex="25" flex-md='25'>
                                <p class="md-body-1 info">Join Date</p>
                            </div>

                            <div class="payment-status mobile_hidden_600" flex="25" flex-md='25'>
                                <p class="md-body-1 info">Last Login</p>
                            </div>

                             <div class="payment-status mobile_hidden_600" flex="25" flex-md='25'>
                                <p class="md-body-1 info">Active</p>
                            </div>

                            <div class="payment-status mobile_hidden_600" flex="50" flex-md='50'>
                                <p class="md-body-1 info">Actions</p>
                            </div>
                        </div>
                    </div>
                </md-list-item>
                <md-list-item layout="row" ng-repeat="user in users" style='border-bottom: 1px solid #eee;'>
                    <div class="inner" layout-xs="column" flex="100" layout-gt-sm="row">
                        <!-- <div class="player teams_table_name" layout="row" flex="100" flex-gt-sm="50"> -->
                            <!-- <md-checkbox class='checking_boxes' ng-model="selectAll" ng-click="checkAllPlayers()" aria-label="Select all players"></md-checkbox> -->
                            <!-- <p class="md-body-1 name team_name">{{ organization.id }}</p> -->
                            <!-- <p class="md-body-1 name team_name">{{ organization.name }}</p> -->
                        <!-- </div> -->

                        <div class="stand"  layout="row" flex="100" flex-gt-sm="50">
                            <div class="team teams_table_info mobile_hidden_600 mobile_hidden_959" flex="10" flex-md="15">
                                <p class="md-body-1 info">{{ user.id }}</p>
                            </div>
                            <div class="team teams_table_info mobile_hidden_600 mobile_hidden_959" flex="25" flex-md="15">
                                <p style="word-wrap:break-word;"  class="md-body-1 info">{{ user.name }}</p>
                            </div>

                            <div class="team teams_table_info mobile_hidden_600 mobile_hidden_959" flex="25" flex-md="15">
                                <p style="word-wrap:break-word;" class="md-body-1 info">{{ user.email }}</p>
                            </div>

                            <div class="team teams_table_info mobile_hidden_600" flex="25" flex-md="25">
                                <p class="md-body-1 info">{{ user.phone }}</p>
                            </div>

                            <div class="team teams_table_info mobile_hidden_600" flex="25" flex-md="25">
                                <p class="md-body-1 info">{{ user.created_at.date }}</p>
                            </div>

                            <div class="team teams_table_info mobile_hidden_600" flex="25" flex-md="25">
                                <p class="md-body-1 info">{{ user.last_login }}</p>
                            </div>

                            <div class="team teams_table_info mobile_hidden_600" flex="25" flex-md="25">
                                <p class="md-body-1 info">{{user.status == '0' ? 'Deactivated' : 'Activated'}}</p>
                            </div>


                            <div ng-if="user.status == 0" class="team teams_table_info mobile_hidden_600" flex="50" flex-md="50">
                                <md-button ng-click="loginUser($event, user)">Login</md-button>
        
                                <md-button ng-click="activateUser($event, user)">Activate</md-button>
                            </div>
                            <div ng-if="user.status == 1" class="team teams_table_info mobile_hidden_600" flex="50" flex-md="50">
                                <md-button ng-click="loginUser($event, user)">Login</md-button>
                                
                                <md-button ng-click="deactivateUser($event, user)">DeActivate</md-button>
                            </div>
                        </div>
                    </div>
                </md-list-item>

                <md-list-item class="no-players" layout="row" ng-if="count(users) == 0">

                    <div class="message-error" flex="100">
                        <p class="md-body-1 name">No User found</p>
                    </div>

                </md-list-item>
            </md-list>
        </div>
    </md-content>
</div>
