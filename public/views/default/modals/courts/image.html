<md-dialog aria-label="livestream_modal" style="z-index: 9999!important;position: relative;min-width:300px; width: auto; padding: 20px 20px 12px 20px;">
    <md-dialog-content style="width: auto;">
       <img style="margin: auto; max-width: 100%;" ng-src="{{image}}">
    </md-dialog-content>
    <md-dialog-actions layout="row" style="padding-right: 0 !important;">
        <md-button ng-click="hide()" >Close</md-button>
    </md-dialog-actions>
</md-dialog>
