<md-dialog aria-label="livestream_modal" style="z-index: 9999!important;position: relative;min-width:300px; max-width:600px; width: 100%; padding: 20px 20px 12px 20px;">
    <md-dialog-content style="width: 100%;">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mLBxh_0eOOg?autoplay=1" frameborder="0" allowfullscreen></iframe>
    </md-dialog-content>
    <md-dialog-actions layout="row" style="padding-right: 0 !important;">
        <md-button ng-click="hide()" >Cancel</md-button>
    </md-dialog-actions>
</md-dialog>
