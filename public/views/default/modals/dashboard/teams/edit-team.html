<md-dialog class='players_modals' aria-label='addTeam'>
    <md-dialog-content>

        <!-- Header -->
        <div class='modal_header' layout='row'>
            <div layout='column' flex='5'></div>
            <div layout='column' flex='90'>
                <h4>Edit Team</h4>
            </div>
            <div layout='column' flex='5'></div>
        </div>                   

        <form ng-submit='$event'>          
            <!-- Division -->
            <div class='modal_info' layout='row'>
                <div layout='column' flex='5'></div>
                <div layout='column' flex='90'>
                    <md-input-container class='modal_field' id='addTeam'>
                        <label>Team Name</label>
                        <input name='teamName' ng-model='teamNameToEdit'>
                    </md-input-container>
                </div>
                <div layout='column' flex='5'></div>
            </div>
                            
            <div class='modal_info' layout='row'>
                <div layout='column' flex='5'></div>
                <div layout='column' flex='90'>
                    <md-input-container class='modal_field' id='setDivision'>
                        <label>Division</label>
                        <md-select ng-model='teamDivisionIdToEdit' aria-label="divisionId">
                            <md-option value="{{division.id}}" ng-repeat="division in divisions">
                                {{division.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout='column' flex='5'></div>
            </div>

            <div class='modal_info' layout='row'>
                <div layout='column' flex='5'></div>
                <div layout='column' flex='90'>
                    <md-input-container class='modal_field' id='logo'>
                        <label>Logo</label>
                        <input type="file" name="logo" fileread="fileread">
                    </md-input-container>
                </div>
                <div layout='column' flex='5'></div>
            </div>

            <!-- buttons -->
            <div class='modal_button_div'>
                <md-button class='modal_buttons right_button' ng-click="editTeamInModal(teamIdToEdit)">
                    Save Changes
                </md-button>                            
                <md-button class='modal_buttons left_button' ng-click="cancel();">
                    Cancel
                </md-button>   
            </div>
        </form>
    </md-dialog-content>
</md-dialog>
