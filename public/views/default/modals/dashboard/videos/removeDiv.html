<md-dialog class='management_modals' aria-label='removeCategory'>
    <md-toolbar style='background-color: white; color: black'>
        <div class='md-toolbar-tools'>
            <h4>Delete Category</h4>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div layout='row'>
            <div layout='column' flex='5'>
            </div>
            <div layout='column' flex='90'>
                <p>
                    Are you sure you want to delete this category?
                </p>
            </div>
            <div layout='column' flex='5'>
            </div>
        </div>

        <div class='modal_button_div'>
            <md-button style='float: right;' class='modal_buttons right_button' ng-click='closeModal()'>
                Cancel
            </md-button>
            <md-button style='float: right;' class='modal_buttons left_button' ng-click='removeLabel()'>
                Delete Category
            </md-button>
        </div>
    </md-dialog-content>
</md-dialog>
